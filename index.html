  <!-- Structured Data for Rich Results -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TimeLoom",
      "description": "An interactive web platform to track personal milestones based on days lived and visualize your climate timeline.",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Personal milestone tracking based on days lived",
        "Climate timeline visualization",
        "Shareable milestone images",
        "Eco-badges and climate action suggestions"
      ],
      "logo": "https://timeloom-eta.vercel.app/timeloom-logo.svg"
    }
  </script>
</head>

<body>
  <!-- Hidden SVG for reuse throughout the app -->
  <div class="timeloom-logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
      <!-- Background Circle with Gradient -->
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#6a0dad" stop-opacity="0.9" />
          <stop offset="100%" stop-color="#008080" stop-opacity="0.9" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
          <feOffset dx="2" dy="2" result="offsetblur" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.5" />
          </feComponentTransfer>
          <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Logo Symbol - Hourglass with Weaving Pattern -->
      <g transform="translate(50, 50)" filter="url(#shadow)">
        <circle cx="0" cy="0" r="40" fill="url(#bgGradient)" />

        <!-- Hourglass Outline -->
        <path d="M-15,-20 L15,-20 L15,-15 C15,-5 -15,-5 -15,-15 L-15,-20 Z" fill="#ffffff" />
        <path d="M-15,20 L15,20 L15,15 C15,5 -15,5 -15,15 L-15,20 Z" fill="#ffffff" />

        <!-- Connection Line -->
        <path d="M0,-10 L0,10" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="2,2" />

        <!-- Circular Time Markers -->
        <circle cx="0" cy="0" r="18" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,3" />
        <circle cx="0" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,4" />

        <!-- Time Dots -->
        <circle cx="17" cy="-5" r="2" fill="#ffffff" />
        <circle cx="-13" cy="13" r="2" fill="#ffffff" />
        <circle cx="7" cy="16" r="2" fill="#ffffff" />
        <circle cx="-17" cy="-7" r="2" fill="#ffffff" />
      </g>

      <!-- Text "TimeLoom" -->
      <g transform="translate(110, 58)">
        <text font-family="Arial, sans-serif" font-weight="700" font-size="26" fill="#333333">
          <tspan>Time</tspan>
          <tspan fill="#6a0dad">Loom</tspan>
        </text>
        <text font-family="Arial, sans-serif" font-size="11" fill="#666666" y="15">
          Weaving your life's journey
        </text>
      </g>
    </svg>
  </div>

  <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>

</html>
